<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">

    <title>First website on Bootstrap</title>
  </head>
  <body>
    <main class="text-center">
      <nav class="main-navigation">
        <div class="navbar navbar-expand-sm navbar-light">
          <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-md-center" id="collapsibleNavbar">
              <ul class="navbar-nav text-uppercase text-сenter justify-content-md-between align-items-md-baseline">
                <li class="nav-item order-1">
                  <a href="#" class="navbar-brand">
                    <img src="../img/Logo-header.png" alt="main logo">
                  </a>
                </li>
                <li class="nav-item"><a href="#" class="nav-link">About us</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Work</a></li>
                <li class="nav-item order-2"><a href="#" class="nav-link">Shop</a></li>
                <li class="nav-item order-2"><a href="#" class="nav-link">Contact</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <div class="carousel slide" id="demo" data-ride="carousel">
        <h1 class="text-uppercase">Slider gallery on Bootstrap</h1>
        <ul class="carousel-indicators bg-dark">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
          <li data-target="#demo" data-slide-to="3"></li>
          <li data-target="#demo" data-slide-to="4"></li>
          <li data-target="#demo" data-slide-to="5"></li>

        </ul>

        <div class="carousel-inner text-center">
          <div class="carousel-item active"><img class="img-fluid" src="../img/dice-1.png" alt=""></div>
          <div class="carousel-item"><img class="img-fluid" src="../img/dice-2.png" alt=""></div>
          <div class="carousel-item"><img class="img-fluid" src="../img/dice-3.png" alt=""></div>
          <div class="carousel-item"><img class="img-fluid" src="../img/dice-4.png" alt=""></div>
          <div class="carousel-item"><img class="img-fluid" src="../img/dice-5.png" alt=""></div>
          <div class="carousel-item"><img class="img-fluid" src="../img/dice-6.png" alt=""></div>
        </div>

        <a class="carousel-control-prev" href="#demo" data-side="prev">
          <span class="carousel-conrol-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-side="next">
          <span class="carousel-conrol-next-icon"></span>
        </a>
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
